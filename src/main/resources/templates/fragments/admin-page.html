<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="users-table">
        <div class="container-fluid border-start border-end rounded-top px-3 py-2 bg-body-secondary">
            <h5 class="m-1">All users</h5>
        </div>
        <div class="container-fluid border rounded-bottom p-4 bg-body">
            <table class="table table-striped table-borderless border-top">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="users-table-body">
                </tbody>
            </table>
        </div>
</th:block>
<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="new-user">
    <div class="container-fluid border-start border-end rounded-top px-3 py-2 bg-body-secondary">
        <h5 class="m-1">Add new user</h5>
    </div>
    <div class="container-fluid text-center border p-3 bg-body">
        <form class="m-0 mb-1">
            <div class="row g-3 justify-content-center align-items-start">
                <div class="mb-3 col-lg-4 col-sm-6">
                    <label for="username" class="form-label m-0"><b>Username</b></label>
                    <input type="text" class="form-control form-control-sm" id="username">
                </div>
                <div class="w-100 m-0"></div>
                <div class="mb-3 col-lg-4 col-sm-6">
                    <label for="email" class="form-label m-0"><b>Email</b></label>
                    <input type="email" class="form-control form-control-sm" id="email">
                </div>
                <div class="w-100 m-0"></div>
                <div class="mb-3 col-lg-4 col-sm-6">
                    <label for="password" class="form-label m-0"><b>Password</b></label>
                    <input type="password" class="form-control form-control-sm" id="password">
                </div>
                <div class="w-100 m-0"></div>
                <div class="mb-3 col-lg-4 col-sm-6">
                    <label for="role" class="form-label m-0">Role</label>
                    <select class="form-select form-select-sm" size="2" id="role">
                        <option selected value="1">USER</option>
                        <option value="2">ADMIN<option/>
                    </select>
                </div>
                <div class="text-center m-0">
                    <button type="button" class="btn btn-success btn-lg" id="new-user-add">Add new user</button>
                </div>
            </div>
        </form>
    </div>
</th:block>
